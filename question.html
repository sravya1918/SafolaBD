<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Answer the Question</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #333 url('Photo8.jpg') no-repeat center center/cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #error {
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Answer the Question</h2>
    <p>What is the first nickname we have given to you?</p>
    <form action="home.html" method="get" onsubmit="return checkAnswer()">
      <input type="text" id="answer" placeholder="Your answer here">
      <button type="submit">Submit</button>
    </form>
    <p id="error">Incorrect answer! Try again.</p>
  </div>

  <script>
    function checkAnswer() {
      const answer = document.getElementById('answer').value.trim().toLowerCase();
      if (answer === 'safayi') {
        return true; // Redirects to home.html
      } else {
        document.getElementById('error').style.display = 'block';
        return false; // Stays on the current page
      }
    }
  </script>
</body>
</html>
